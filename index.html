<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribble - A login page</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- CUSTOM CSS  -->
    <link rel="stylesheet" href="style.css">

    <!-- BOOTSTRAP ICONS FILES  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4 bg-light p-0" style="height: 100%;">
                <div style="background-color: #F2CED6;">

                    <header style="padding: 64px 64px 30px;">
                        <a href="www.dribble.com">
                            <span><img src="/images/logo.png" width="90" style="margin-bottom: 30px;"></span>
                        </a>

                        <h1 style="font-size: 26px; font-weight: 700;">Discover the worldâ€™s top Designers & Creatives.
                        </h1>
                    </header>

                    <div style="color: #865C6C; font-size: 14px;">
                        <div class="artwork_img">
                            <img src="/images/img.jpg" style="width: 100%;">
                        </div>
                        <p class="artwork_attributes" style="padding: 17px 64px 25px; margin: 0; ">Art by
                            <a href="https://dribbble.com/karicca" style="color: #865C6C;">Irina Valeeva</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="col-12 pt-4 pe-4 d-flex justify-content-end">
                    <p style="letter-spacing: -1;">Not a member?
                        <span>
                            <a href="#" class="text-decoration-none">Sign up now</a>
                        </span>
                    </p>
                </div>
                <div class="col-5  mx-auto" style="flex-grow: 1; margin: 11rem 0px 9rem;">
                    <div class="col">
                        <h2 class="mb-4 fw-bold fs-4">Sign in to Dribble</h2>
                        <div class="d-flex align-items-center mb-4">
                            <button class="p-0 border-0 col-7">
                                <div class="d-flex justify-content-start align-items-center bg-primary rounded-1"
                                    style="padding: 2px;">
                                    <div style="background-color: #FFF;">
                                        <img src="/images/google logo.png" width="35" alt="">
                                    </div>
                                    <span class="mx-auto fw-semibold text-light">Sign in with Google</span>
                                </div>
                            </button>
                            <button class="border-0 btn btn-danger ms-4 rounded-2"
                                style="padding: 12px 17px; background-color: #e5e5e5;">
                                <div class="col-2">
                                    <i class="bi bi-twitter" style="color: rgb(132, 132, 132);"></i>
                                </div>
                            </button>
                        </div>

                        <div class="divider mb-4">
                            <span>
                                Or
                            </span>
                        </div>

                        <form>
                            <div class="mb-4">
                                <label for="exampleInputEmail1" class="form-label fw-bold">Username or Email
                                    Address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-4">
                                <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                                <label class="float-end ">
                                    <a href="#" class="text-decoration-none">Forgot password?</a>
                                </label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>

                            <button type="submit" class="btn col-6 btn-primary border-0 py-2"
                                style="background-color: #ea4c89;">Sign In</button>
                        </form>


                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- BOOTSTRAP JAVA SCRIPTFILE  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
